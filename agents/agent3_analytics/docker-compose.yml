services:
  agent3_analytics:
    build: .
    container_name: agent3_analytics
    ports:
      - "8003:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=survey_responses
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./surveys:/app/surveys

networks:
  ai_network:
    external: true
